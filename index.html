<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauce & Curious - Ã‰dition Saint-Valentin ðŸ’˜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #FFF0F0;
        color: #2D1B2E;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #FFF0F0; }
      ::-webkit-scrollbar-thumb { background: #FF8FA3; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #E85D75; }
      @keyframes pulse-heart {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce-slight {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pulse-heart { animation: pulse-heart 2s ease-in-out infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-fade-in { animation: fade-in 0.4s ease-out; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out; }
      .animate-bounce-slight { animation: bounce-slight 2s ease-in-out infinite; }
      .animate-scale-in { animation: scale-in 0.3s ease-out; }
      
      .mesh-blob {
        position: fixed;
        filter: blur(80px);
        z-index: -10;
        border-radius: 100%;
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
    <link rel="stylesheet" href="/index.css">

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
